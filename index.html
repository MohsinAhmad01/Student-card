<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>card-template</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    
        <div class="center-cards">
            <div class="inputss">
                <h2 style="text-align: center;">create your student card</h2>
                <div id="inputs">
                    <input type="text" id="name" class="form-control" placeholder="Type your name here">
                    <input type="number" id="rollNo" class="form-control" placeholder="Type your Roll No here">
                    <input type="text" id="ac" class="form-control" placeholder="Type your acadmy name">
                    <label for="pic">Upload a picture</label>
                    <input type="file" id="pic" accept="image/jpg, image/jpeg, image/png">
                    <br> <hr>
                    <button id="submit" >Generate Card</button>
                </div>
            </div>


           <div class="card "style="display:none;" >
                <div id="id">
                    <h2 style="text-align: center;">Student Card</h2>
                    <div class="content">
                        <div id="img">
                            <img src="" id="image" class="rounded-circle">
                        </div>
                        <div class="details">
                            <p>Name: <span id="n"></span></p>
                            <p>Roll Number: <span id="r"></span></p>
                            <p>acadmy: <span id="a"></span> </p>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
                </div>
            </div>
        </div>
        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">    
    </script>
    <script src="script.js"></script>
</body>
</html>
